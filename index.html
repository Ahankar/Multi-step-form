<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h2 class="hlog">ثبت نام در جشنواره</h2>
            <form>
                <div class="step step-1 active">
                    <div class="form-group">
                        <label for="firstName">نام</label>
                        <input autocomplete="off" type="text" id="firstName" name="first-name" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">نام خانوادگی</label>
                        <input autocomplete="off" type="text" id="lastName" name="last-name" />
                    </div>
                    <div class="form-group">
                        <label for="nickName">نام نمایشی</label>
                        <input autocomplete="off" type="text" id="nickName" name="nick-name" />
                    </div>
                    <button type="button" class="next-btn">بعدی</button>
                </div>
                <div class="step step-2">
                    <div class="form-group">
                        <label for="email">ایمیل</label>
                        <input autocomplete="off" type="text" id="email" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="phone">تلفن</label>
                        <input type="number" id="phone" name="phone-number" />
                    </div>
                    <button type="button" class="previous-btn">قبلی</button>
                    <button type="button" class="next-btn">بعدی</button>
                </div>
                <div class="step step-3">
                    <div class="form-group">
                        <label for="country">کشور</label>
                        <input type="text" id="country" name="country" />
                    </div>
                    <div class="form-group">
                        <label for="city">شهر</label>
                        <input autocomplete="off" type="text" id="city" name="city" />
                    </div>
                    <div class="form-group">
                        <label for="postCode">کد پستی</label>
                        <input type="number" id="postCode" name="post-code" />
                    </div>
                    <button type="button" class="previous-btn">قبلی</button>
                    <button type="submit" class="submit-btn">ثبت نام</button>
                </div>
            </form>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
